<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>

    <div id="calculator">
        <div class="result">
            <div id="result-screen"></div>
        </div>

        <div class="operations">
            <div class="buttons">
                <div>
                    <button id="ac-button">AC</button>
                    <button id="delete-button">DELETE</button>
                </div>
                
                <div>
                    <button id="num7">7</button>
                    <button id="num8">8</button>
                    <button id="num9">9</button>
                    <button id="multiply-operator">*</button>
                </div>

                <div>
                    <button id="num4">4</button>
                    <button id="num5">5</button>
                    <button id="num6">6</button>
                    <button id="divide-operator">/</button>
                </div>

                <div>
                    <button id="num1">1</button>
                    <button id="num2">2</button>
                    <button id="num3">3</button>
                    <button id="add-operator">+</button>
                </div>

                <div>
                    <button id="num0">0</button>
                    <button id="float-operator">.</button>
                    <button id="final-result">=</button>
                    <button id="substract-operator">-</button>
                </div>
            </div>
        </div>
    </div>

    <footer>The Odin Project</footer>
</body>
</html>
